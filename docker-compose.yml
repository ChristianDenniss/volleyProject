services:
  backend:
    build:
      context: .               # Keep the context as the BE directory
      dockerfile: ./Dockerfile     # Point to the Dockerfile outside the BE directory (root directory)
    volumes:
      - .:/app                   # Mount the BE folder into the container
    ports:
      - "${PORT}:${PORT}"           # Use PORT from .env
    environment:
      - NODE_ENV=development
      - PORT=${PORT}                 # Pass PORT to the container
      - DB_HOST=${DB_HOST}           # Database connection details for backend
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - DB_NAME=${DB_NAME}
      - DB_PORT=${DB_PORT}
    depends_on:
      - db                          # Ensure DB service starts before backend

  db:
    image: postgres:latest
    environment:
      - POSTGRES_USER=${DB_USER}     # Match variable names for PostgreSQL
      - POSTGRES_PASSWORD=${DB_PASS}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres_data:
